# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor=DP-3,3440x1440@144,0x0,1.25
monitor=DP-1,3840x2160@60,2750x0,1.5

# monitor=DP-3,3440x1440@144,0x0,1
# monitor=DP-1,3840x2160@60,2750x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute apps at launch
exec-once = mako & hyprpaper & waybar & alacritty -T "scratch" -e zellij a home & steam

# Authentication agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Source a file (multi-file configs)
source = ~/.config/hypr/mocha.conf

# Set programs that you use
$terminal = alacritty
$fileManager = thunar
$menu = wofi --show drun

# Fixing blurry xwayland
# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
# Turn off these if there are issues with Firefox or Discord
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = NVD_BACKEND,direct
# env = STEAM_FORCE_DESKTOPUI_SCALING,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    # Fix scrolling
    natural_scroll = yes
    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

cursor {
    no_hardware_cursors = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)
    col.active_border =  $pinkAlpha $flamingoAlpha 45deg 
    col.inactive_border = $blueAlpha $lavenderAlpha 45deg

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 1
        passes = 1
        xray = false
    }

    shadow {
        enabled = true
        range = 8
        render_power = 2
        color = rgba(1a1a1aee)
    }

    # dim_inactive = true
    dim_strength = 0.2
}

render {
    # testing turning explicit sync off to check memory error
    # explicit_sync = 0
}
animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
    orientation = left
    # orientation = center
    # always_center_master = true
    new_on_top = true
    # no_gaps_when_only = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Workspaces
# Monitor Defaults
workspace=name:browser,monitor:DP-3, default:false
workspace=name:steam,monitor:DP-1,layoutopt:orientation:left,default:false
# Others
workspace=name:terminal, on-created-empty:$terminal
workspace=name:code, on-created-empty:windsurf
workspace=name:media, default:false
workspace=name:comms, default:false

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* 

# Move scratch terminal to scratch workspace
windowrulev2 = workspace special:magic silent,class:^(Alacritty)$,title:^(scratch)$

# Steam Rules
windowrulev2 = workspace name:steam silent,class:steam
# float all steam windows first, then tile specific steam windows
windowrulev2 = float,class:steam
windowrulev2 = tile,class:steam,title:Friends List
windowrulev2 = tile,class:steam,title:Steam
windowrulev2 = center,class:steam,floating:true

# Firefox Rules
windowrulev2 = workspace name:browser,class:^(firefox)$
windowrulev2 = float,class:^(firefox)$,title:^$

# Windsurf Rules
windowrulev2 = center,class:^(Windsurf)$,title:^(?!Windsurf).*$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, return, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod SHIFT, escape, exit, 
# bind = $mainMod, escape, exec, swaylock
# bind = $mainMod, escape, exec, wallock -o lock
bind = $mainMod, escape, exec, hyprlock
bind = $mainMod, B, exec, firefox
bind = $mainMod, G, exec, $fileManager
bind = $mainMod, F, togglefloating, 
bind = $mainMod, S, exec, $menu
bind = $mainMod, A, exec, rofi -show window -line-padding 4 -lines 6 -padding 50 -hide-scrollbar -show-icons -drun-icon-theme 'Arc-X-D' -font 'Droid Sans Regular 10'
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, P, pin, 
#bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, T, fullscreen,

# adjust layout
bind = $mainMod, space, layoutmsg, orientationnext
bind = $mainMod, period, layoutmsg, removemaster
bind = $mainMod, comma, layoutmsg, addmaster

# Volume
bind = , 0x1008FF13, exec, amixer -D pipewire sset Master 5%+
bind = , 0x1008ff11, exec, amixer -D pipewire sset Master 5%-
bind = , 0x1008FF12, exec, amixer -D pipewire sset Master toggle
# Player
bind =, 0x1008ff14, exec, playerctl --player playerctld play-pause 
bind =, 0x1008ff17, exec, playerctl --player playerctld next 
bind =, 0x1008ff16, exec, playerctl --player playerctld previous

# Move focus with mainMod + arrow keys
bind = $mainMod, n, movefocus, l
bind = $mainMod, e, movefocus, d
bind = $mainMod, i, movefocus, u
bind = $mainMod, o, movefocus, r

bind = $mainMod, K, cyclenext, prev
bind = $mainMod, J, cyclenext, 

# Move window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, n, layoutmsg, swapnext
bind = $mainMod SHIFT, e, layoutmsg, swapprev
bind = $mainMod SHIFT, i, layoutmsg, swapnext
bind = $mainMod SHIFT, o, layoutmsg, swapprev
bind = $mainMod SHIFT, space, layoutmsg, swapwithmaster

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, moveworkspacetomonitor, name:terminal current
bind = $mainMod, 1, workspace, name:terminal
bind = $mainMod, 2, moveworkspacetomonitor, name:browser current
bind = $mainMod, 2, workspace, name:browser 
bind = $mainMod, 3, moveworkspacetomonitor, name:steam current
# bind = $mainMod, 3, workspace, name:steam
bind = $mainMod, 3, exec, hyprctl --batch "dispatch workspace name:steam; dispatch focuswindow title:^(Steam)$; dispatch splitratio exact 0.2"
bind = $mainMod, 4, moveworkspacetomonitor, name:code current
bind = $mainMod, 4, workspace, name:code 
bind = $mainMod, 5, moveworkspacetomonitor, name:media current
bind = $mainMod, 5, workspace, name:media
bind = $mainMod, 6, moveworkspacetomonitor, name:comms current
bind = $mainMod, 6, workspace, name:comms 
bind = $mainMod, 7, moveworkspacetomonitor, 7 current
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, moveworkspacetomonitor, 8 current
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, moveworkspacetomonitor, 9 current
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, moveworkspacetomonitor, 10 current
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, tab, swapactiveworkspaces, DP-1 DP-3
bind = $mainMod, tab, focusmonitor, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, name:terminal
bind = $mainMod SHIFT, 2, movetoworkspace, name:browser
bind = $mainMod SHIFT, 3, movetoworkspace, name:steam
bind = $mainMod SHIFT, 4, movetoworkspace, name:code 
bind = $mainMod SHIFT, 5, movetoworkspace, name:media
bind = $mainMod SHIFT, 6, movetoworkspace, name:comms
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special Workspace
bind= $mainMod,return,togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, bracketleft, workspace, e+1
bind = $mainMod, bracketright, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod ALT, n, resizeactive, -100 0
bind = $mainMod ALT, o, resizeactive, 100 0
bind = $mainMod ALT, i, resizeactive, 0 -100
bind = $mainMod ALT, e, resizeactive, 0 100

# Take screenshots 
# specific window
bind = $mainMod, backslash, exec, hyprshot -m window --o ~/Pictures
# everything
bind = $mainMod SHIFT, backslash, exec, hyprshot -m region --o ~/Pictures

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
