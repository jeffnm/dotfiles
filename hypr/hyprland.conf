
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################


#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor=DP-3,3440x1440@144,0x0,auto
monitor=DP-1,3840x2160@60,3440x0,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar & hyprpaper & alacritty -T "scratch"

# Authentication agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/mocha.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
#env = GDK_BACKEND,wayland,x11
env = STEAM_FORCE_DESKTOPUI_SCALING,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    natural_scroll = yes

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    blur {
       size = 3
       passes = 1
       
    }

    rounding = 5
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    orientation = left
    new_on_top = true
}
binds {
    #workspace_back_and_forth = true
    #allow_workspace_cycles = true
}

workspace=DP-1,name:terminal
workspace=DP-3,name:browser

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(alacritty)$
# Example windowrule v2
#windowrulev2 = float,class:^(Alacritty)$,title:^(Alacritty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nofullscreenrequest,class:^*$
windowrulev2 = workspace special,class:^(Alacritty)$,title:^(scratch)$
#windowrulev2 = workspace name:browser,class:^(firefox)$
windowrulev2 = workspace name:steam silent,class:^(steam)$,title:^(Steam)$
windowrulev2 = workspace name:steam silent,class:^(steam)$,title:^(Friends List)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, return, exec, alacritty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, escape, exec, swaylock
bind = $mainMod, B, exec, firefox
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
# bind = $mainMod, I, exec, rofi -modi drun -show drun -line-padding 4 -columns 2 -lines 6 -padding 50 -hide-scrollbar -show-icons -drun-icon-theme 'Arc-X-D' -font 'Droid Sans Regular 10'
bind = $mainMod, I, exec, wofi
bind = $mainMod, O, exec, rofi -show window -line-padding 4 -lines 6 -padding 50 -hide-scrollbar -show-icons -drun-icon-theme 'Arc-X-D' -font 'Droid Sans Regular 10'
#bind = $mainMod, O, exec, hyprctl 
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, P, pin, 
#bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,

# adjust layout
bind = $mainMod, space, layoutmsg, orientationnext
bind = $mainMod, period, layoutmsg, removemaster
bind = $mainMod, comma, layoutmsg, addmaster


# Volume
bind = , 0x1008FF13, exec, amixer -D pulse sset Master 5%+
bind = , 0x1008ff11, exec, amixer -D pulse sset Master 5%-
bind = , 0x1008FF12, exec, amixer -D pulse sset Master toggle
# Player
bind =, 0x1008ff14, exec, playerctl play-pause 
bind =, 0x1008ff17, exec, playerctl next 
bind =, 0x1008ff16, exec, playerctl previous

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, K, cyclenext, prev
bind = $mainMod, J, cyclenext, 
bind = $mainMod ALT, right, focusmonitor, r
bind = $mainMod ALT, left, focusmonitor, l

# Move window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, layoutmsg, swapnext
#bind = $mainMod SHIFT, left, layoutmsg, cycleprev
bind = $mainMod SHIFT, J, layoutmsg, swapnext
#bind = $mainMod SHIFT, J, layoutmsg, cycleprev
bind = $mainMod SHIFT, right, layoutmsg, swapprev
#bind = $mainMod SHIFT, right, layoutmsg, cyclenext
bind = $mainMod SHIFT, K, layoutmsg, swapprev
#bind = $mainMod SHIFT, K, layoutmsg, cyclenext
bind = $mainMod SHIFT, space, layoutmsg, swapwithmaster

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, moveworkspacetomonitor, name:terminal current
bind = $mainMod, 1, workspace, name:terminal
bind = $mainMod, 2, moveworkspacetomonitor, name:browser current
bind = $mainMod, 2, workspace, name:browser 
bind = $mainMod, 3, moveworkspacetomonitor, name:steam current
bind = $mainMod, 3, workspace, name:steam
bind = $mainMod, 4, moveworkspacetomonitor, name:code current
bind = $mainMod, 4, workspace, name:code 
bind = $mainMod, 5, moveworkspacetomonitor, name:media current
bind = $mainMod, 5, workspace, name:media
bind = $mainMod, 6, moveworkspacetomonitor, name:comms current
bind = $mainMod, 6, workspace, name:comms 
bind = $mainMod, 7, moveworkspacetomonitor, 7 current
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, moveworkspacetomonitor, 8 current
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, moveworkspacetomonitor, 9 current
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, moveworkspacetomonitor, 10 current
bind = $mainMod, 0, workspace, 10
bind = $mainMod, tab, swapactiveworkspaces, DP-1 DP-3

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, name:terminal
bind = $mainMod SHIFT, 2, movetoworkspace, name:browser
bind = $mainMod SHIFT, 3, movetoworkspace, name:steam
bind = $mainMod SHIFT, 4, movetoworkspace, name:code 
bind = $mainMod SHIFT, 5, movetoworkspace, name:media
bind = $mainMod SHIFT, 6, movetoworkspace, name:comms
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, bracketleft, workspace, e+1
bind = $mainMod, bracketright, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, l, resizeactive, 100 0
bind = $mainMod, h, resizeactive, -100 0
bind = $mainMod ALT, j, resizeactive, 0 100
bind = $mainMod ALT, k, resizeactive, 0 -100


# Special Workspace
bind= $mainMod,return,togglespecialworkspace,
